<!doctype html>
<html lang="en" ng-app="newTab">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>IP Analyzer</title>
    <link rel="stylesheet" href="style.css">
    <!-- <script type='text/javascript' src='redirect.js'></script> -->
    <!-- <link rel="stylesheet" href="style.css" type="text/css"> -->
</head>
<body>
    <script type="text/javascript" src="lib/jquery.min.js"></script>
    <script type="text/javascript" src="lib/d3.min.js"></script>
    <script type="text/javascript" src="lib/d3-scale-chromatic.v1.min.js"></script>

    <div class="flex-row">
        <div class="flex-column">
            <img src="logo_red.svg">
            <h2><b><i>IP ANALYZER</i></b><h2> 
        </div>
    </div>
    <div class="flex-row">
        <div class="flex-column">
            <div id="pie"></div>
        </div>

    </div>
    <div class="switches"> 
        <div class="flex-row">
            <div class="flex-column">
                <p>Amazon</p>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider"></span> 
                </label>
            </div>
    
            <div class="flex-column">
                <p>Facebook</p> 
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider"></span>
                </label>
            </div>
    
            <div class="flex-column">
                <p>Microsoft</p>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider"></span>
                </label>
            </div>
    
            <div class="flex-column">
                <p>Google</p>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider"></span>
                </label>
            </div>
        </div>
    
    </div>




    <script type="text/javascript" src="chart.js"></script>
</body>
</html>
